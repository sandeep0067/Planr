<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planr - Event Feedback</title>
    <style>
        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --dark: #2d3436;
            --light: #f5f6fa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f9f9f9;
            color: var(--dark);
            line-height: 1.6;
            font-family: 'Arial', sans-serif;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: 10px;
        }

        header p {
            color: #666;
        }

        .planr-logo {
            font-weight: bold;
            color: var(--primary);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark);
        }

        input[type="text"],
        input[type="email"],
        textarea,
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        .rating-options {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .rating-options label {
            cursor: pointer;
            font-size: 24px;
            color: #ddd;
        }

        .rating-options input[type="radio"] {
            display: none;
        }

        .rating-options input[type="radio"]:checked + span {
            color: #ffc107;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #5649d1;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><span class="planr-logo">Planr</span> Feedback</h1>
            <p>Help us improve your event planning experience</p>
        </header>
        
        <form id="feedbackForm" action="#" method="post">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" placeholder="John Doe" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="john@example.com" required>
            </div>
            
            <div class="form-group">
                <label>How would you rate your experience?</label>
                <div class="rating-options">
                    <label><input type="radio" name="rating" value="5" required><span>★★★★★</span></label>
                    <label><input type="radio" name="rating" value="4"><span>★★★★</span></label>
                    <label><input type="radio" name="rating" value="3"><span>★★★</span></label>
                    <label><input type="radio" name="rating" value="2"><span>★★</span></label>
                    <label><input type="radio" name="rating" value="1"><span>★</span></label>
                </div>
            </div>
            
            <div class="form-group">
                <label for="feedback">Your Feedback</label>
                <textarea id="feedback" name="feedback" rows="5" placeholder="What did you like or what can we improve?" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="events">Which event did you attend?</label>
                <select id="events" name="events" required>
                    <option value="">Select an event</option>
                    <option value="concert">Summer Music Festival</option>
                    <option value="conference">Tech Innovators Conference</option>
                    <option value="workshop">Creative Writing Workshop</option>
                    <option value="other">Other</option>
                </select>
            </div>
            
            <button type="submit" class="submit-btn">Submit Feedback</button>
        </form>
    </div>
</body>
</html>
