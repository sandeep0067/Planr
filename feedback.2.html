<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planr - Feedback</title>
    <style>
        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --accent: #fd79a8;
            --light: #f8f9fa;
            --dark: #343a40;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            padding: 30px;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .logo {
            text-align: center;
            margin-bottom: 25px;
        }
        
        .logo h1 {
            color: var(--primary);
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: 1px;
        }
        
        .logo p {
            color: var(--dark);
            font-size: 1rem;
            margin-top: 5px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: var(--dark);
            font-weight: 500;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        input:focus, textarea:focus, select:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.2);
        }
        
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .rating {
            display: flex;
            justify-content: space-between;
            margin: 15px 0;
        }
        
        .rating input {
            display: none;
        }
        
        .rating label {
            font-size: 2rem;
            color: #ccc;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .rating input:checked ~ label,
        .rating label:hover,
        .rating label:hover ~ label {
            color: var(--accent);
        }
        
        button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        button:hover {
            background-color: #5649c0;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 92, 231, 0.4);
        }
        
        #thankYouMessage {
            text-align: center;
            padding: 20px;
            display: none;
        }
        
        #thankYouMessage h2 {
            color: var(--primary);
            margin-bottom: 10px;
        }
        
        #thankYouMessage p {
            color: var(--dark);
            margin-bottom: 20px;
        }
        
        .emoji {
            font-size: 3rem;
            margin-bottom: 15px;
            animation: bounce 1s infinite alternate;
        }
        
        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>Planr</h1>
            <p>Your Event Planning Partner</p>
        </div>
        
        <form id="feedbackForm">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            
            <div class="form-group">
                <label>How would you rate your experience with Planr?</label>
                <div class="rating">
                    <input type="radio" id="star5" name="rating" value="5">
                    <label for="star5">â˜…</label>
                    <input type="radio" id="star4" name="rating" value="4">
                    <label for="star4">â˜…</label>
                    <input type="radio" id="star3" name="rating" value="3">
                    <label for="star3">â˜…</label>
                    <input type="radio" id="star2" name="rating" value="2">
                    <label for="star2">â˜…</label>
                    <input type="radio" id="star1" name="rating" value="1">
                    <label for="star1">â˜…</label>
                </div>
            </div>
            
            <div class="form-group">
                <label for="feedbackType">Feedback Type</label>
                <select id="feedbackType" required>
                    <option value="" disabled selected>Select feedback type</option>
                    <option value="suggestion">Suggestion</option>
                    
                    <option value="compliment">Compliment</option>
                    <option value="complaint">Complaint</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="message">Your Feedback</label>
                <textarea id="message" placeholder="Tell us about your experience..." required></textarea>
            </div>
            
            <button type="submit">Submit Feedback</button>
        </form>
        
        <div id="thankYouMessage">
            <div class="emoji">ðŸŽ‰</div>
            <h2>Thank You!</h2>
            <p>Your feedback has been received. We appreciate you helping us improve Planr!</p>
            <button onclick="resetForm()">Submit Another Feedback</button>
        </div>
    </div>

    <script>
        document.getElementById('feedbackForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // In a real app, you would send this data to a server
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                rating: document.querySelector('input[name="rating"]:checked')?.value || 'Not rated',
                feedbackType: document.getElementById('feedbackType').value,
                message: document.getElementById('message').value
            };
            
            console.log('Feedback submitted:', formData);
            
            // Show thank you message
            document.getElementById('feedbackForm').style.display = 'none';
            document.getElementById('thankYouMessage').style.display = 'block';
        });
        
        function resetForm() {
            document.getElementById('feedbackForm').reset();
            document.getElementById('feedbackForm').style.display = 'block';
            document.getElementById('thankYouMessage').style.display = 'none';
        }
    </script>
</body>
</html>
