<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planr - Feedback</title>
  <style>
    :root {
      --primary: #7c4dff;
      --primary-hover: #6a3dff;
      --accent: #00e5ff;
      --bg: #0f0f12;
      --card: #1a1a1f;
      --input-bg: #25252d;
      --input-border: #3a3a44;
      --text: #f0f0f0;
      --text-secondary: #b0b0b0;
      --success: #00c853;
    }
    
    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      line-height: 1.6;
      margin: 0;
      min-height: 100vh;
      padding: 1rem;
      display: grid;
      place-items: center;
    }
    
    .card {
      background: var(--card);
      border-radius: 14px;
      box-shadow: 0 12px 40px rgba(0,0,0,0.25);
      padding: 2.5rem;
      width: 100%;
      max-width: 500px;
      border: 1px solid rgba(255,255,255,0.05);
    }
    
    .header {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    h1 {
      color: var(--primary);
      font-size: 2rem;
      margin-bottom: 0.5rem;
      font-weight: 700;
      letter-spacing: -0.5px;
    }
    
    .subtitle {
      color: var(--text-secondary);
      font-size: 0.95rem;
      line-height: 1.5;
    }
    
    .form-group {
      margin-bottom: 1.5rem;
    }
    
    label {
      display: block;
      font-size: 0.85rem;
      margin-bottom: 0.75rem;
      color: var(--text-secondary);
      font-weight: 500;
    }
    
    input, textarea, select {
      width: 100%;
      background: var(--input-bg);
      border: 1px solid var(--input-border);
      border-radius: 8px;
      color: var(--text);
      font-family: inherit;
      font-size: 0.95rem;
      padding: 0.85rem 1.25rem;
      transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(124, 77, 255, 0.15);
    }
    
    textarea {
      min-height: 140px;
      resize: vertical;
      line-height: 1.5;
    }
    
    .rating {
      display: flex;
      justify-content: space-between;
      margin: 1.75rem 0;
    }
    
    .rating input {
      display: none;
    }
    
    .rating label {
      color: #4a4a56;
      cursor: pointer;
      font-size: 2.25rem;
      transition: all 0.2s ease-out;
    }
    
    .rating label:hover,
    .rating input:checked ~ label {
      color: var(--accent);
      transform: scale(1.15);
      text-shadow: 0 0 12px rgba(0, 229, 255, 0.3);
    }
    
    .btn {
      background: var(--primary);
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      font-weight: 600;
      padding: 1rem;
      transition: all 0.25s ease;
      width: 100%;
      font-size: 1rem;
      margin-top: 0.5rem;
    }
    
    .btn:hover {
      background: var(--primary-hover);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(124, 77, 255, 0.2);
    }
    
    .btn-secondary {
      background: transparent;
      border: 1px solid var(--primary);
      color: var(--primary);
      margin-top: 1.5rem;
    }
    
    .btn-secondary:hover {
      background: rgba(124, 77, 255, 0.1);
    }
    
    .thank-you {
      text-align: center;
      padding: 1rem 0;
    }
    
    .emoji {
      font-size: 3.5rem;
      margin-bottom: 1.5rem;
      animation: float 2s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }
    
    .hidden {
      display: none;
      opacity: 0;
      pointer-events: none;
    }
    
    /* Loading animation */
    .loader {
      display: none;
      width: 24px;
      height: 24px;
      border: 3px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
      margin: 0 auto;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="card">
    <div id="feedbackForm">
      <div class="header">
        <h1>Share Your Feedback</h1>
        <p class="subtitle">Your insights help us improve Planr for everyone</p>
      </div>
      
      <div class="form-group">
        <label for="name">Your Name</label>
        <input type="text" id="name" placeholder="Enter your name" required>
      </div>
      
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="your@email.com" required>
      </div>
      
      <div class="form-group">
        <label>How would you rate your experience?</label>
        <div class="rating">
          <input type="radio" id="star5" name="rating" value="5"><label for="star5">★</label>
          <input type="radio" id="star4" name="rating" value="4"><label for="star4">★</label>
          <input type="radio" id="star3" name="rating" value="3"><label for="star3">★</label>
          <input type="radio" id="star2" name="rating" value="2"><label for="star2">★</label>
          <input type="radio" id="star1" name="rating" value="1"><label for="star1">★</label>
        </div>
      </div>
      
      <div class="form-group">
        <label for="type">Feedback Type</label>
        <select id="type" required>
          <option value="" disabled selected>Select category</option>
          <option>Feature Request</option>
          <option>Bug Report</option>
          <option>User Experience</option>
          <option>General Feedback</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="message">Your Feedback</label>
        <textarea id="message" placeholder="What's on your mind?" required></textarea>
      </div>
      
      <button class="btn" type="submit" onclick="submitFeedback()">
        Submit Feedback
        <div class="loader" id="loader"></div>
      </button>
    </div>
    
    <div id="thankYou" class="thank-you hidden">
      <div class="emoji">✨</div>
      <h1>Feedback Received!</h1>
      <p class="subtitle">Thank you for helping us improve Planr</p>
      <button class="btn btn-secondary" onclick="resetForm()">
        Submit Another
      </button>
    </div>
  </div>

  <script>
    function submitFeedback() {
      const form = document.getElementById('feedbackForm');
      const loader = document.getElementById('loader');
      const submitBtn = form.querySelector('button[type="submit"]');
      
      // Show loading state
      submitBtn.disabled = true;
      submitBtn.textContent = '';
      loader.style.display = 'block';
      
      // Simulate submission
      setTimeout(() => {
        form.classList.add('hidden');
        document.getElementById('thankYou').classList.remove('hidden');
      }, 1500);
    }
    
    function resetForm() {
      document.getElementById('thankYou').classList.add('hidden');
      const form = document.getElementById('feedbackForm');
      form.reset();
      form.classList.remove('hidden');
      
      // Reset submit button
      const submitBtn = form.querySelector('button[type="submit"]');
      submitBtn.disabled = false;
      submitBtn.textContent = 'Submit Feedback';
      document.getElementById('loader').style.display = 'none';
    }
  </script>
</body>
</html>
