<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planar - Feedback Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #6c5ce7;
            --secondary-color: #a29bfe;
            --accent-color: #fd79a8;
            --dark-color: #2d3436;
            --light-color: #f5f6fa;
            --success-color: #00b894;

            --bg-color: #121212;
            --text-color: #dfe6e9;
            --input-bg: #2c2c2c;
            --input-border: #444;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: var(--bg-color);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.5s ease-in-out;
            color: var(--text-color);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 2.5rem;
            position: relative;
            padding-bottom: 0.5rem;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(to right, var(--primary-color), var(--accent-color));
            border-radius: 2px;
        }

        .intro-text {
            text-align: center;
            margin-bottom: 2rem;
            color: #888;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid var(--input-border);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: var(--input-bg);
            color: var(--text-color);
        }

        input:focus, textarea:focus, select:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.2);
            background-color: #333;
        }

        .rating-container {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .rating {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin: 0.5rem 0;
            direction: rtl;
        }

        .rating input {
            display: none;
        }

        .rating label {
            font-size: 2rem;
            color: #444;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .rating input:checked ~ label,
        .rating label:hover,
        .rating label:hover ~ label {
            color: #ffc107;
        }

        .rating-text {
            text-align: center;
            font-style: italic;
            color: #666;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .submit-btn {
            background-color: var(--primary-color);
            color: white;
            flex: 1;
        }

        .submit-btn:hover {
            background-color: #5649c0;
            transform: translateY(-2px);
        }

        .view-btn {
            background-color: var(--dark-color);
            color: white;
        }

        .view-btn:hover {
            background-color: #1e272e;
            transform: translateY(-2px);
        }

        .back-btn {
            background-color: #636e72;
            color: white;
        }

        .back-btn:hover {
            background-color: #4a5357;
        }

        #adminPanel {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #444;
        }

        .feedback-list {
            display: grid;
            gap: 1.5rem;
            margin-top: 1.5rem;
        }

        .feedback-item {
            background-color: #2c2c2c;
            border-radius: 10px;
            padding: 1.5rem;
            border-left: 4px solid var(--primary-color);
        }

        .feedback-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }

        .feedback-user {
            font-weight: 600;
            color: var(--primary-color);
        }

        .feedback-email {
            color: #888;
            font-size: 0.9rem;
        }

        .feedback-rating {
            color: #ffc107;
            font-size: 1.2rem;
            margin: 0.5rem 0;
        }

        .feedback-content {
            margin: 1rem 0;
            line-height: 1.7;
        }

        .feedback-date {
            font-size: 0.8rem;
            color: #666;
            text-align: right;
        }

        .empty-state {
            text-align: center;
            padding: 2rem;
            color: #666;
        }

        .empty-state i {
            font-size: 3rem;
            color: #444;
            margin-bottom: 1rem;
        }

        .hidden {
            display: none;
        }

        .success-message {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: var(--success-color);
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 1000;
            animation: slideIn 0.3s ease-out, fadeOut 0.5s ease-in 3s forwards;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes fadeOut {
            to { opacity: 0; }
        }

        @media (max-width: 768px) {
            .container {
                margin: 1rem;
                padding: 1.5rem;
            }

            .button-group {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-comment-alt"></i> Planar Feedback</h1>
        <p class="intro-text">Your opinion helps us improve our Event Listing & Ticketing Manager. We appreciate your time!</p>

        <form id="feedbackForm">
            <div class="form-group">
                <label for="name"><i class="fas fa-user"></i> Name (optional):</label>
                <input type="text" id="name" name="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> Email (optional):</label>
                <input type="email" id="email" name="email" placeholder="Enter your email">
            </div>
            <div class="form-group rating-container">
                <label><i class="fas fa-star"></i> Rating:</label>
                <div class="rating">
                    <input type="radio" id="star5" name="rating" value="5">
                    <label for="star5">★</label>
                    <input type="radio" id="star4" name="rating" value="4">
                    <label for="star4">★</label>
                    <input type="radio" id="star3" name="rating" value="3">
                    <label for="star3">★</label>
                    <input type="radio" id="star2" name="rating" value="2">
                    <label for="star2">★</label>
                    <input type="radio" id="star1" name="rating" value="1">
                    <label for="star1">★</label>
                </div>
                <p class="rating-text">Click to rate your experience</p>
            </div>
            <div class="form-group">
                <label for="feedback"><i class="fas fa-edit"></i> Your Feedback:</label>
                <textarea id="feedback" name="feedback" rows="5" required placeholder="Share your thoughts with us..."></textarea>
            </div>
            <div class="button-group">
                <button type="submit" class="submit-btn"><i class="fas fa-paper-plane"></i> Submit Feedback</button>
                <button type="button" id="viewFeedbackBtn" class="view-btn"><i class="fas fa-eye"></i> View Feedback</button>
            </div>
        </form>

        <div id="adminPanel" class="hidden">
            <h2><i class="fas fa-clipboard-list"></i> Feedback Submissions</h2>
            <button id="backToFormBtn" class="back-btn"><i class="fas fa-arrow-left"></i> Back to Form</button>
            <div id="feedbackList" class="feedback-list"></div>
        </div>
    </div>

    <script>
        function saveFeedback(feedback) {
            const savedFeedback = JSON.parse(localStorage.getItem('planarFeedback') || '[]');
            feedback.date = new Date().toISOString();
            savedFeedback.unshift(feedback);
            localStorage.setItem('planarFeedback', JSON.stringify(savedFeedback));
            showSuccessMessage();
        }

        function loadFeedback() {
            return JSON.parse(localStorage.getItem('planarFeedback') || '[]');
        }

        function showSuccessMessage() {
            const message = document.createElement('div');
            message.className = 'success-message';
            message.innerHTML = `<i class="fas fa-check-circle"></i><span>Thank you for your feedback!</span>`;
            document.body.appendChild(message);
            setTimeout(() => message.remove(), 3500);
        }

        function displayFeedback() {
            const feedbackList = document.getElementById('feedbackList');
            const feedbacks = loadFeedback();
            feedbackList.innerHTML = '';

            if (feedbacks.length === 0) {
                feedbackList.innerHTML = `<div class="empty-state"><i class="fas fa-comment-slash"></i><h3>No feedback yet</h3><p>Be the first to share your thoughts!</p></div>`;
                return;
            }

            feedbacks.forEach(fb => {
                const item = document.createElement('div');
                item.className = 'feedback-item';
                const date = new Date(fb.date);
                const formattedDate = date.toLocaleString('en-US', {
                    year: 'numeric', month: 'long', day: 'numeric',
                    hour: '2-digit', minute: '2-digit'
                });
                const stars = '★'.repeat(fb.rating) + '☆'.repeat(5 - fb.rating);

                item.innerHTML = `
                    <div class="feedback-header">
                        <span class="feedback-user">${fb.name || 'Anonymous User'}</span>
                        <span class="feedback-email">${fb.email || 'No email provided'}</span>
                    </div>
                    <div class="feedback-rating" title="${fb.rating} out of 5 stars">${stars}</div>
                    <div class="feedback-content">${fb.feedback}</div>
                    <div class="feedback-date"><i class="far fa-clock"></i> ${formattedDate}</div>
                `;
                feedbackList.appendChild(item);
            });
        }

        document.getElementById('feedbackForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const feedbackText = document.getElementById('feedback').value.trim();
            if (!feedbackText) return alert('Please provide your feedback before submitting');

            const formData = {
                name: document.getElementById('name').value.trim(),
                email: document.getElementById('email').value.trim(),
                rating: document.querySelector('input[name="rating"]:checked')?.value || 0,
                feedback: feedbackText
            };

            saveFeedback(formData);
            this.reset();
            document.querySelectorAll('input[name="rating"]').forEach(radio => radio.checked = false);
        });

        document.getElementById('viewFeedbackBtn').addEventListener('click', function () {
            document.getElementById('feedbackForm').classList.add('hidden');
            document.getElementById('adminPanel').classList.remove('hidden');
            displayFeedback();
        });

        document.getElementById('backToFormBtn').addEventListener('click', function () {
            document.getElementById('adminPanel').classList.add('hidden');
            document.getElementById('feedbackForm').classList.remove('hidden');
        });

        if (window.location.hash === '#view') {
            document.getElementById('feedbackForm').classList.add('hidden');
            document.getElementById('adminPanel').classList.remove('hidden');
            displayFeedback();
        }
    </script>
</body>
</html>
