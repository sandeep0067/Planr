<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Planr - Feedback</title>
  <style>
    :root {
      --primary: #6c5ce7;
      --accent: #fd79a8;
      --bg: #1e1e2f;
      --light: #f8f9fa;
      --text: #ffffff;
      --card: #2d2d44;
      --input: #3b3b5c;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: var(--card);
      padding: 30px;
      border-radius: 15px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1, h2 {
      color: var(--primary);
      text-align: center;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      margin-bottom: 8px;
      display: block;
      font-weight: 500;
    }

    input, textarea, select {
      width: 100%;
      background: var(--input);
      color: var(--text);
      border: none;
      border-radius: 8px;
      padding: 12px;
    }

    textarea { resize: vertical; min-height: 80px; }

    .rating {
      display: flex;
      justify-content: space-between;
    }

    .rating input {
      display: none;
    }

    .rating label {
      font-size: 2rem;
      color: #555;
      cursor: pointer;
    }

    .rating input:checked ~ label,
    .rating label:hover,
    .rating label:hover ~ label {
      color: var(--accent);
    }

    button {
      width: 100%;
      background: var(--primary);
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #5649c0;
    }

    #thankYouMessage {
      display: none;
      text-align: center;
    }

    .emoji {
      font-size: 3rem;
      animation: bounce 1s infinite alternate;
    }

    @keyframes bounce {
      from { transform: translateY(0); }
      to { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Planr</h1>
    <p style="text-align:center;margin-bottom:20px;">Your Event Planning Partner</p>

    <form id="feedbackForm">
      <div class="form-group">
        <label>Your Name</label>
        <input type="text" required />
      </div>

      <div class="form-group">
        <label>Email Address</label>
        <input type="email" required />
      </div>

      <div class="form-group">
        <label>Rating</label>
        <div class="rating">
          <input type="radio" id="star5" name="rating" value="5"><label for="star5">â˜…</label>
          <input type="radio" id="star4" name="rating" value="4"><label for="star4">â˜…</label>
          <input type="radio" id="star3" name="rating" value="3"><label for="star3">â˜…</label>
          <input type="radio" id="star2" name="rating" value="2"><label for="star2">â˜…</label>
          <input type="radio" id="star1" name="rating" value="1"><label for="star1">â˜…</label>
        </div>
      </div>

      <div class="form-group">
        <label>Feedback Type</label>
        <select required>
          <option disabled selected>Select feedback type</option>
          <option>Suggestion</option>
          <option>Compliment</option>
          <option>Complaint</option>
        </select>
      </div>

      <div class="form-group">
        <label>Your Feedback</label>
        <textarea required></textarea>
      </div>

      <button type="submit">Submit Feedback</button>
    </form>

    <div id="thankYouMessage">
      <div class="emoji">ðŸŽ‰</div>
      <h2>Thank You!</h2>
      <p>We appreciate your feedback!</p>
      <button onclick="resetForm()">Submit Another</button>
    </div>
  </div>

  <script>
    const form = document.getElementById('feedbackForm');
    const thankYou = document.getElementById('thankYouMessage');

    form.addEventListener('submit', e => {
      e.preventDefault();
      form.style.display = 'none';
      thankYou.style.display = 'block';
    });

    function resetForm() {
      form.reset();
      form.style.display = 'block';
      thankYou.style.display = 'none';
    }
  </script>
</body>
</html>
