<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planr - Login/Signup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4895ef;
            --primary-hover: #3a7bc8;
            --secondary-color: #4361ee;
            --text-primary: #f8f9fa;
            --text-secondary: #e9ecef;
            --text-light: #adb5bd;
            --bg-light: #212529;
            --bg-white: #2b2d42;
            --border-color: #343a40;
            --error-color: #ef233c;
            --success-color: #4cc9f0;
            --shadow-sm: 0 1px 3px rgba(0,0,0,0.3);
            --shadow-md: 0 4px 6px rgba(0,0,0,0.25);
            --shadow-lg: 0 10px 15px rgba(0,0,0,0.2);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-light);
            color: var(--text-primary);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            padding: 20px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            color: var(--primary-color);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logo-icon {
            color: var(--secondary-color);
        }

        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 100px);
        }

        .auth-box {
            background: var(--bg-white);
            border-radius: 12px;
            box-shadow: var(--shadow-lg);
            width: 100%;
            max-width: 480px;
            overflow: hidden;
            border: 1px solid var(--border-color);
            transition: var(--transition);
        }

        .auth-header {
            display: flex;
            border-bottom: 1px solid var(--border-color);
        }

        .auth-tab {
            flex: 1;
            text-align: center;
            padding: 18px;
            cursor: pointer;
            font-weight: 600;
            color: var(--text-light);
            transition: var(--transition);
            position: relative;
            font-size: 15px;
        }

        .auth-tab.active {
            color: var(--primary-color);
        }

        .auth-tab.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--primary-color);
            border-radius: 3px 3px 0 0;
        }

        .auth-content {
            padding: 32px;
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .form-control {
            width: 100%;
            padding: 14px 16px;
            background-color: transparent;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 15px;
            transition: var(--transition);
            color: var(--text-primary);
        }

        .form-control:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.15);
        }

        .form-control::placeholder {
            color: var(--text-light);
            opacity: 0.7;
        }

        .btn {
            display: inline-block;
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            width: 100%;
            transition: var(--transition);
            letter-spacing: 0.5px;
        }

        .btn:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
            box-shadow: var(--shadow-sm);
        }

        .btn:active {
            transform: translateY(0);
        }

        .social-login {
            margin-top: 25px;
            text-align: center;
        }

        .social-login p {
            color: var(--text-light);
            margin-bottom: 20px;
            position: relative;
            font-size: 14px;
        }

        .social-login p::before,
        .social-login p::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 30%;
            height: 1px;
            background: var(--border-color);
        }

        .social-login p::before {
            left: 0;
        }

        .social-login p::after {
            right: 0;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 12px;
        }

        .social-icon {
            width: 44px;
            height: 44px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: var(--transition);
            background: var(--bg-light);
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
        }

        .social-icon:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-sm);
        }

        .social-icon.instagram:hover {
            background: linear-gradient(45deg, #405DE6, #5851DB, #833AB4, #C13584, #E1306C, #FD1D1D);
            color: white;
            border-color: transparent;
        }

        .social-icon.whatsapp:hover {
            background: #25D366;
            color: white;
            border-color: transparent;
        }

        .social-icon.google:hover {
            background: #DB4437;
            color: white;
            border-color: transparent;
        }

        .forgot-password {
            text-align: right;
            margin-top: -10px;
            margin-bottom: 20px;
        }

        .forgot-password a {
            color: var(--text-light);
            font-size: 13px;
            text-decoration: none;
            transition: var(--transition);
            font-weight: 500;
        }

        .forgot-password a:hover {
            color: var(--primary-color);
        }

        .terms {
            font-size: 13px;
            color: var(--text-light);
            margin-top: 24px;
            text-align: center;
            line-height: 1.5;
        }

        .terms a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .terms a:hover {
            text-decoration: underline;
        }

        /* Password visibility toggle */
        .password-wrapper {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--text-light);
            font-size: 18px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .auth-box {
                margin: 20px;
            }

            .auth-content {
                padding: 24px;
            }

            .auth-tab {
                padding: 16px;
            }
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 24px;
            }

            .auth-tab {
                padding: 14px;
                font-size: 14px;
            }

            .auth-content {
                padding: 20px;
            }

            .social-icons {
                gap: 8px;
            }

            .social-icon {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="homepage1.html" class="logo">
                <i class="fas fa-calendar-alt logo-icon"></i>
                PLANR
            </a>
        </header>

        <div class="auth-container">
            <div class="auth-box">
                <div class="auth-header">
                    <div class="auth-tab active" data-tab="login">Login</div>
                    <div class="auth-tab" data-tab="signup">Sign Up</div>
                </div>

                <div class="auth-content">
                    <!-- Login Form -->
                    <div class="auth-form active" id="login-form">
                        <form id="loginForm">
                            <div class="form-group">
                                <label for="login-email">Email or Username</label>
                                <input type="text" id="login-email" class="form-control" placeholder="Enter your email or username" required>
                            </div>

                            <div class="form-group">
                                <label for="login-password">Password</label>
                                <div class="password-wrapper">
                                    <input type="password" id="login-password" class="form-control" placeholder="Enter your password" required>
                                    <i class="far fa-eye toggle-password" id="toggleLoginPassword"></i>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="forgot-password">
                                    <a href="#">Forgot Password?</a>
                                </div>
                            </div>

                            <button type="submit" class="btn">
                                <span class="btn-text">Login</span>
                                <i class="fas fa-spinner fa-spin btn-loader" style="display: none;"></i>
                            </button>

                            <div class="social-login">
                                <p>or continue with</p>
                                <div class="social-icons">
                                    <div class="social-icon google">
                                        <i class="fab fa-google"></i>
                                    </div>
                                    <div class="social-icon instagram">
                                        <i class="fab fa-instagram"></i>
                                    </div>
                                    <div class="social-icon whatsapp">
                                        <i class="fab fa-whatsapp"></i>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>

                    <!-- Signup Form -->
                    <div class="auth-form" id="signup-form">
                        <form id="signupForm">
                            <div class="form-group">
                                <label for="signup-name">Full Name</label>
                                <input type="text" id="signup-name" class="form-control" placeholder="Enter your full name" required>
                            </div>

                            <div class="form-group">
                                <label for="signup-email">Email Address</label>
                                <input type="email" id="signup-email" class="form-control" placeholder="Enter your email" required>
                            </div>

                            <div class="form-group">
                                <label for="signup-username">Username</label>
                                <input type="text" id="signup-username" class="form-control" placeholder="Choose a username" required>
                            </div>

                            <div class="form-group">
                                <label for="signup-password">Password</label>
                                <div class="password-wrapper">
                                    <input type="password" id="signup-password" class="form-control" placeholder="Create a password" required>
                                    <i class="far fa-eye toggle-password" id="toggleSignupPassword"></i>
                                </div>
                                <div class="password-strength" style="margin-top: 8px; font-size: 12px; color: var(--text-light);">
                                    Password strength: <span id="password-strength-text">Weak</span>
                                </div>
                            </div>

                            <button type="submit" class="btn">
                                <span class="btn-text">Create Account</span>
                                <i class="fas fa-spinner fa-spin btn-loader" style="display: none;"></i>
                            </button>

                            <div class="terms">
                                By continuing, you agree to our <a href="#">Terms of Service</a> and acknowledge that you have read our <a href="#">Privacy Policy</a>.
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const tabs = document.querySelectorAll('.auth-tab');
            const forms = document.querySelectorAll('.auth-form');
            const toggleLoginPassword = document.getElementById('toggleLoginPassword');
            const loginPassword = document.getElementById('login-password');
            const toggleSignupPassword = document.getElementById('toggleSignupPassword');
            const signupPassword = document.getElementById('signup-password');
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            const passwordStrengthText = document.getElementById('password-strength-text');
            
            // Tab switching functionality
            tabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    // Remove active class from all tabs and forms
                    tabs.forEach(t => t.classList.remove('active'));
                    forms.forEach(f => f.classList.remove('active'));

                    // Add active class to clicked tab
                    this.classList.add('active');

                    // Show corresponding form
                    const tabName = this.getAttribute('data-tab');
                    document.getElementById(`${tabName}-form`).classList.add('active');
                });
            });

            // Password visibility toggle
            function togglePasswordVisibility(toggleEl, inputEl) {
                toggleEl.addEventListener('click', function() {
                    const isPassword = inputEl.type === 'password';
                    inputEl.type = isPassword ? 'text' : 'password';
                    toggleEl.classList.toggle('fa-eye');
                    toggleEl.classList.toggle('fa-eye-slash');
                });
            }

            togglePasswordVisibility(toggleLoginPassword, loginPassword);
            togglePasswordVisibility(toggleSignupPassword, signupPassword);

            // Password strength indicator
            signupPassword.addEventListener('input', function() {
                const password = this.value;
                let strength = 0;
                
                // Length check
                if (password.length >= 8) strength++;
                if (password.length >= 12) strength++;
                
                // Complexity checks
                if (/[A-Z]/.test(password)) strength++;
                if (/[0-9]/.test(password)) strength++;
                if (/[^A-Za-z0-9]/.test(password)) strength++;
                
                // Update UI
                let strengthText = 'Weak';
                let strengthColor = 'var(--error-color)';
                
                if (strength >= 4) {
                    strengthText = 'Strong';
                    strengthColor = 'var(--success-color)';
                } else if (strength >= 2) {
                    strengthText = 'Medium';
                    strengthColor = 'orange';
                }
                
                passwordStrengthText.textContent = strengthText;
                passwordStrengthText.style.color = strengthColor;
            });

            // Form submission handling with loading state
            function handleFormSubmit(form, isLogin = true) {
                const btn = form.querySelector('.btn');
                const btnText = form.querySelector('.btn-text');
                const btnLoader = form.querySelector('.btn-loader');
                
                form.addEventListener('submit', function(e) {
                    e.preventDefault();
                    
                    // Show loading state
                    btnText.style.display = 'none';
                    btnLoader.style.display = 'inline-block';
                    btn.disabled = true;
                    
                    // Simulate API call
                    setTimeout(() => {
                        // Hide loading state
                        btnText.style.display = 'inline-block';
                        btnLoader.style.display = 'none';
                        btn.disabled = false;
                        
                        if (isLogin) {
                            // Login success/failure handling would go here
                            console.log('Login submitted');
                        } else {
                            // Signup success/failure handling would go here
                            console.log('Signup submitted');
                        }
                    }, 1500);
                });
            }

            handleFormSubmit(loginForm, true);
            handleFormSubmit(signupForm, false);

            // Social login button functionality
            document.querySelector('.instagram').addEventListener('click', function() {
                alert('Instagram login would be implemented here');
            });

            document.querySelector('.whatsapp').addEventListener('click', function() {
                alert('WhatsApp login would be implemented here');
            });

            document.querySelector('.google').addEventListener('click', function() {
                alert('Google login would be implemented here');
            });
        });
    </script>
</body>
</html>
